<div class="register-container">
  <h2>Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">

    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" [(ngModel)]="name" required minlength="3" placeholder="Enter your name">
      <div class="error" *ngIf="submitted && registerForm.controls['name']?.invalid">
        Name is required (min 3 characters)
      </div>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="email" required placeholder="Enter your email">
      <div class="error" *ngIf="submitted && registerForm.controls['email']?.invalid">
        Valid email is required
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="password" required minlength="6" placeholder="Enter password">
      <div class="error" *ngIf="submitted && registerForm.controls['password']?.invalid">
        Password is required (min 6 characters)
      </div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Confirm password">
      <div class="error" *ngIf="submitted && password !== confirmPassword">
        Passwords do not match
      </div>
    </div>

    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
