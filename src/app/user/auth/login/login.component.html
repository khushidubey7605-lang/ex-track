<div class="login-container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="email" required placeholder="Enter your email">
      <div class="error" *ngIf="submitted && loginForm.controls['email']?.invalid">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="password" required placeholder="Enter your password">
      <div class="error" *ngIf="submitted && loginForm.controls['password']?.invalid">
        Password is required
      </div>
    </div>

    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
